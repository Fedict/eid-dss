<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<body>
	<ui:composition template="/WEB-INF/template-sp.xhtml">

		<ui:define name="body_title">
			<h2>#{messages.viewDocument}</h2>

			<p>#{messages.viewDocumentInfo}</p>
		</ui:define>

		<ui:define name="body_content">

			<h:form>
				<h:commandButton value="#{messages.sign}" action="#{dssView.sign}"
					disabled="#{dssView.disableButtons}" />
				<h:commandButton value="#{messages.cancel}"
					action="#{dssView.cancel}" disabled="#{dssView.disableButtons}" />
				<rich:spacer height="5" />
				<rich:simpleTogglePanel switchType="client"
					label="#{messages.options}" opened="false">
					<h:panelGrid columns="2">
						<h:outputText value="#{messages.role}:" />
						<h:inputText value="#{dssView.role}" size="50" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:selectBooleanCheckbox value="#{dssView.includeIdentity}" />
						<h:outputText value="#{messages.includeIdentity}" />
					</h:panelGrid>
					<h:panelGrid columns="2"
						rendered="#{dssView.displayMailSignedDocument}">
						<h:outputText value="#{messages.mailSignedDocumentTo}:" />
						<h:inputText value="#{dssView.email}" size="40" />
					</h:panelGrid>
				</rich:simpleTogglePanel>
				<rich:spacer height="5" />
			</h:form>
			<iframe src="document" width="100%" height="200" frameborder="0">
				<p>Your browser does not support iframes.</p>
			</iframe>

		</ui:define>

	</ui:composition>
</body>
</html>
