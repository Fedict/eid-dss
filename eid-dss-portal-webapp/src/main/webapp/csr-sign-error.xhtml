<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:param name="activeMenu" value="csr" />
	<ui:define name="body">
		<h2>Signature Error</h2>
		<p style="color: red;">An error occurred while signing the CSR
		form.</p>
		<p style="color: red;">Error code: <h:outputText
			value="#{SignatureStatus}" /></p>
		<p><a
			href="#{facesContext.externalContext.requestContextPath}/csr-start.seam">Click
		here to sign another CSR form.</a></p>
	</ui:define>
</ui:composition>
</body>
</html>
