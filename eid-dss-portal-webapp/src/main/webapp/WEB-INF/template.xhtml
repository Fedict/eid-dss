<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="cache-control" content="no-cache, no-store" />
<meta http-equiv="pragma" content="no-cache" />
<title>eID Digital Signature Service</title>
<link rel="stylesheet" type="text/css"
	href="#{facesContext.externalContext.requestContextPath}/style.css" />
</head>

<body>

<div id="header">

	<div id="language">
		<h:form>
			<h:selectOneMenu id="language" value="#{dssLanguageSelector.localeString}" onchange="submit();">
				<f:selectItems value="#{dssLanguageSelector.supportedLocales}" />
			</h:selectOneMenu>
   		</h:form>
	</div>
	
	<div id="logo">
		<h:graphicImage id="logo" alt="Fedict Logo"
			height="45" url="/images/fedict.png" />
	</div>
	
	<h1>eID Digital Signature Service Portal</h1>
	
</div>

<f:view>
	<h:form>
		<div id="menu">
		<ul>
			<c:choose>
				<c:when test="#{activeMenu == 'main'}">
					<li class="selected"><a
						href="#{facesContext.externalContext.requestContextPath}/main.seam">Home</a></li>
				</c:when>
				<c:otherwise>
					<li><a
						href="#{facesContext.externalContext.requestContextPath}/main.seam">Home</a></li>
				</c:otherwise>
			</c:choose>

			<c:choose>
				<c:when test="#{activeMenu == 'sign'}">
					<li class="selected"><a
						href="#{facesContext.externalContext.requestContextPath}/input-xml.seam">Sign
					XML</a></li>
				</c:when>
				<c:otherwise>
					<li><a
						href="#{facesContext.externalContext.requestContextPath}/input-xml.seam">Sign
					XML</a></li>
				</c:otherwise>
			</c:choose>
		</ul>
		</div>
	</h:form>

	<div id="content"><ui:insert name="body">
		<p>Default Body</p>
	</ui:insert></div>
</f:view>

</body>

</html>
