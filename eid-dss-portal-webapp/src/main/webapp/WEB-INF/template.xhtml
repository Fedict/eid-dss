<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="cache-control" content="no-cache, no-store" />
<meta http-equiv="pragma" content="no-cache" />
<title>#{messages.title}</title>
<link rel="stylesheet" type="text/css"
	href="#{facesContext.externalContext.requestContextPath}/style.css" />
</head>

<body>

	<div id="header">

		<div id="language">
			<h:form>
				<h:selectOneMenu id="language"
					value="#{dssLanguageSelector.localeString}" onchange="submit();">
					<f:selectItems value="#{dssLanguageSelector.supportedLocales}" />
				</h:selectOneMenu>
			</h:form>
		</div>

		<div id="logo">
			<h:graphicImage id="logo" alt="Fedict Logo" height="45"
				url="/images/fedict.png" />
		</div>

		<h1>#{messages.title}</h1>

	</div>

	<f:view>
		<div id="menu">
			<div id="menu-content">
				<ul>
					<li id="menu_item_main"><a
						href="#{facesContext.externalContext.requestContextPath}/main.seam">Home</a>
					</li>

					<li id="menu_item_view"><a
						href="#{facesContext.externalContext.requestContextPath}/upload.seam">#{messages.signVerify}</a>
					</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript">
			function setClass(id, className) {
				obj = document.getElementById(id);
				if (null != obj) {
					obj.className = className;
				}
			}
			setClass("menu_item_#{activeMenu}", "selected");
		</script>

		<div id="content">
			<ui:insert name="body">
				<p>Default Body</p>
			</ui:insert>
		</div>
	</f:view>

</body>

</html>
