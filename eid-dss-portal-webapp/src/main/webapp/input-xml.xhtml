<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:param name="activeMenu" value="sign" />
	<ui:define name="body">
		<h2>Input your XML document</h2>
		<p>Enter the XML document that you want to sign.</p>
		<h:form>
			<h:inputTextarea id="document" value="#{xmlRequest.document}"
				rows="10" cols="60" required="true" />
			<h:message for="document" style="color: red;" />
			<p><h:commandButton value="Submit" action="#{xmlRequest.submit}" /></p>
			<h:messages globalOnly="true" style="color: red;" />
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
