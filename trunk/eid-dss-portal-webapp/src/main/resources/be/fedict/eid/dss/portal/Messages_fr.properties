mainTitle=Qu'est-ce que signing box fait?
mainInfo=Cette application vous permettra de signer \u00e9lectroniquement des fichiers et v\u00e9rifier les fichiers sign\u00e9s, au moyen de votre carte d'identit\u00e9 \u00e9lectronique (eID). En utilisant cette application va cr\u00e9er une signature sur un fichier t\u00e9l\u00e9charg\u00e9. Seule cette signature contiendra des informations sur votre identit\u00e9. Autrement dit, vos informations ne seront pas stock\u00e9es n'importe o\u00f9 ailleurs, sauf dans les fichiers que vous avez sign\u00e9s.
