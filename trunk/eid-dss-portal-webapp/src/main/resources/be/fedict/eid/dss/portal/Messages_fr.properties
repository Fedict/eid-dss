mainInfo=Cette application vous permettra de signer \u00e9lectroniquement des fichiers et de v\u00e9rifier les fichiers sign\u00e9s au moyen de votre carte d'identit\u00e9 \u00e9lectronique (eID). Cette application permettra d'apposer une signature sur le document upload\u00e9. Seule cette signature contiendra les informations sur votre identit\u00e9. Autrement dit, vos informations ne seront pr\u00e9sentes que dans les fichiers que vous avez sign\u00e9s et nul part ailleurs.
