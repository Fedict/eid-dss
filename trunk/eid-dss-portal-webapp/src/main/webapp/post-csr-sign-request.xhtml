<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:param name="activeMenu" value="csr" />
	<ui:define name="body">
		<h2>POST CSR Signature Request</h2>
		<p>Please wait while transmitting the CSR form signature request
		to the eID Digital Signature Service...</p>
		<form id="dss-request-form" method="post"
			action="#{facesContext.externalContext.requestContextPath}/../eid-dss/dss-post-entry"><input
			type="hidden" name="SignatureRequest"
			value="#{csrForm.signatureRequest}" /> <input type="hidden"
			name="target"
			value="#{facesContext.externalContext.requestContextPath}/post-csr-response" />
		<input type="submit" value="Submit" /></form>
		<script type="text/javascript">
			document.getElementById('dss-request-form').submit();
		</script>
	</ui:define>
</ui:composition>
</body>
</html>
