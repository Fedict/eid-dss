<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:param name="activeMenu" value="sign" />
		<ui:define name="body">
			<h2>#{messages.postSignatureRequest}</h2>
			<p>#{messages.postSignatureRequestInfo}</p>
			<form id="dss-request-form" method="post"
				action="#{facesContext.externalContext.requestContextPath}/../eid-dss/protocol/simple">
				<input type="hidden" name="SignatureRequestId"
					value="#{SignatureRequestId}" /> <input type="hidden"
					name="ContentType" value="#{ContentType}" /> <input type="hidden"
					name="RelayState" value="#{RelayState}" /> <input type="hidden"
					name="target" value="#{target}" /> <input type="hidden"
					name="language" value="#{language}" /> <input type="submit"
					value="Submit" />
			</form>
			<script type="text/javascript">
				document.getElementById('dss-request-form').submit();
			</script>
		</ui:define>
	</ui:composition>
</body>
</html>
