<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="body">

        <div class="title">
            <h1>#{messages.homeTitle}</h1>
        </div>

        <h2>
            #{messages.signElectronically}
        </h2>

        <div class="steps">
            <table>
                <tr>
                    <td class="step1">
                        <img src="./images/step1.png" alt="1"/>
                        #{messages.uploadDocument}
                    </td>
                    <td class="stepDivider">
                        <img src="./images/right.png" alt=""/>
                    </td>
                    <td class="next step2">
                        <img src="./images/step2b.png" alt="2"/>
                        #{messages.documentSummary}
                    </td>
                    <td class="stepDivider">
                        <img src="./images/right.png" alt=""/>
                    </td>
                    <td class="next">
                        <img src="./images/step3b.png" alt="3"/>
                        #{messages.signStep}
                    </td>
                </tr>
            </table>
        </div>

        <p>
            #{messages.uploadDocumentInfo}
        </p>

        <a4j:form styleClass="uploadForm">
            <rich:fileUpload autoclear="true" maxFilesQuantity="1"
                             fileUploadListener="#{dssUpload.listener}"
                             addControlLabel="#{messages.selectDocument}" immediateUpload="true"
                             allowFlash="false">
                <a4j:support event="onuploadcomplete" action="#{dssUpload.done}"/>
                <f:facet name="label">
                    <h:outputText value="{_KB}KB from {KB}KB uploaded --- {mm}:{ss}"/>
                </f:facet>
            </rich:fileUpload>
        </a4j:form>
    </ui:define>
</ui:composition>
</body>
</html>
