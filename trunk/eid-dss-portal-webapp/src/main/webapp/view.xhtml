<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:param name="activeMenu" value="view" />
	<ui:define name="body">
		<h2>Document Overview</h2>
		<h:panelGrid columns="2">
			<h:outputText value="Filename:" />
			<h:outputText value="#{filename}" />

			<h:outputText value="File size:" />
			<h:outputText value="#{filesize} bytes" />
		</h:panelGrid>

		<h:form>
			<rich:dataGrid var="row" value="#{signatureInfos}" elements="5"
				rendered="#{signatureInfos.rowCount > 0}" columns="1">
				<f:facet name="header">
					<h:outputText value="Signatures"></h:outputText>
				</f:facet>
				<rich:panel>
					<h:panelGrid columns="2">
						<h:outputText value="Signer:" />
						<h:outputText value="#{row.signer.subjectX500Principal}" />

						<h:outputText value="Signing Time:" />
						<h:outputText value="#{row.signingTime}">
							<f:convertDateTime type="both" dateStyle="full" timeStyle="long"
								timeZone="Europe/Brussels" />
						</h:outputText>
					</h:panelGrid>
				</rich:panel>
				<f:facet name="footer">
					<rich:datascroller />
				</f:facet>
			</rich:dataGrid>
		</h:form>
		<h:outputText value="No signatures available."
			rendered="#{signatureInfos.rowCount == 0}" />

		<h:form>
			<h:commandButton value="Add signature..." action="#{dssView.sign}" />
		</h:form>

	</ui:define>
</ui:composition>
</body>
</html>
