<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="body">
		<h2>Navigating back to web application...</h2>
		<p>This page will automatically navigate you back to your web
		application.</p>
		<form id="dss-response-form" method="post"
			action="#{xmlResponse.target}"><input type="hidden"
			name="SignatureStatus" value="#{xmlResponse.signatureStatus}" /> <input
			type="hidden" name="SignatureResponse"
			value="#{xmlResponse.encodedSignatureResponse}" /> <input
			type="hidden" name="SignatureCertificate"
			value="#{xmlResponse.encodedSignatureCertificate}" /> <input
			type="submit" value="Submit" /></form>
		<script type="text/javascript">
			document.getElementById('dss-response-form').submit();
		</script>
	</ui:define>
</ui:composition>
</body>
</html>
