<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="body">
		<h2>View XML document</h2>
		<p>Please very the content of the XML document you're about to
		sign.</p>
		<h:form>
			<h:commandButton value="Sign" action="sign" />
			<h:commandButton value="Cancel" action="#{xmlView.cancel}" />
		</h:form>
		<iframe src="document.xml" width="100%" height="300">
		<p>Your browser does not support iframes.</p>
		</iframe>
	</ui:define>
</ui:composition>
</body>
</html>
