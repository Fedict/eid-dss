<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Expires" content="-1" />
<meta http-equiv="Pragma" content="no-cache" />
<title>eID Digital Signature Service</title>
<link rel="stylesheet" type="text/css"
	href="#{facesContext.externalContext.requestContextPath}/style.css" />
</head>

<body>

	<div id="header">
		<div id="logo">
			<h:graphicImage id="logo" alt="Fedict Logo" height="45"
				url="/images/fedict.png" />
		</div>
		<h1>eID Digital Signature Service</h1>
	</div>

	<!-- Seems to resolve deployJava.js/Chrome issue ... -->
	<f:view contentType="text/html">
		<div id="content">
			<ui:insert name="body">
				<p>Default Body</p>
			</ui:insert>
		</div>
	</f:view>

</body>

</html>
