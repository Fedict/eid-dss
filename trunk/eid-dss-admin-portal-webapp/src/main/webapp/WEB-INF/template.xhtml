<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="cache-control" content="no-cache, no-store" />
<meta http-equiv="pragma" content="no-cache" />
<title>eID Digital Signature Service Admin Portal</title>
<link rel="stylesheet" type="text/css"
	href="#{facesContext.externalContext.requestContextPath}/style.css" />
</head>

<body>

<div id="header">

<div id="logo"><h:graphicImage id="logo" alt="Fedict Logo"
	height="45" url="/images/fedict.png" /></div>

<h1>eID Digital Signature Service Admin Portal</h1>

</div>

<f:view>
	<h:form>
		<div id="menu">
		<div id="menu-content">
		<ul>
			<s:div rendered="#{!identity.isLoggedIn()}">
				<li id="menu_item_main"><a
					href="#{facesContext.externalContext.requestContextPath}/main.seam">Home</a></li>
			</s:div>

			<s:div rendered="#{!identity.isLoggedIn()}">
				<li id="menu_item_login"><a
					href="#{facesContext.externalContext.requestContextPath}/admin/main.seam">Login</a></li>
			</s:div>

			<s:div rendered="#{identity.isLoggedIn()}">
				<li id="menu_item_main"><a
					href="#{facesContext.externalContext.requestContextPath}/admin/main.seam">Home</a></li>
			</s:div>

			<s:div rendered="#{identity.isLoggedIn()}">
				<li id="menu_item_config"><a
					href="#{facesContext.externalContext.requestContextPath}/admin/config.seam">Config</a></li>
			</s:div>
			
			<s:div rendered="#{identity.isLoggedIn()}">
				<li id="menu_item_xsd"><a
					href="#{facesContext.externalContext.requestContextPath}/admin/xsd.seam">XML Schemas</a></li>
			</s:div>
			
			<s:div rendered="#{identity.isLoggedIn()}">
				<li id="menu_item_xsl"><a
					href="#{facesContext.externalContext.requestContextPath}/admin/xsl.seam">XML Style Sheets</a></li>
			</s:div>

			<s:div rendered="#{identity.isLoggedIn()}">
				<li><s:link value="Logout" view="/main.xhtml"
					action="#{identity.logout}" /></li>
			</s:div>
		</ul>
		</div>
		</div>
	</h:form>

	<script type="text/javascript">
                function setClass(id, className) {
                    obj = document.getElementById(id);
                    if (null != obj) {
                        obj.className = className;
                    }
                }
                setClass("menu_item_#{activeMenu}", "selected");
    </script>

	<div id="content"><ui:insert name="body">
		<p>Default Body</p>
	</ui:insert></div>
</f:view>

</body>

</html>
