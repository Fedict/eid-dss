<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:html="http://www.w3.org/1999/xhtml">
<body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="body">

			<h2>XML Schema</h2>

			<h:panelGrid columns="2">
				<h:outputText value="XML namespace:" />
				<h:outputText value="#{selectedXmlSchema.namespace}" />

				<h:outputText value="Revision:" />
				<h:outputText value="#{selectedXmlSchema.revision}" />
			</h:panelGrid>

			<pre>
				<h:outputText value="#{selectedXmlSchema.xsd}" escape="true">
					<f:converter converterId="ByteArrayConverter" />
				</h:outputText>
			</pre>

			<h:form>
				<h:commandButton action="back" value="Back" />
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
