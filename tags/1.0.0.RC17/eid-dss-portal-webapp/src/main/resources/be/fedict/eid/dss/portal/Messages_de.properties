mainInfo=Diese Anwendung l\u00e4sst zu elektronische Dateien zu unterschreiben und g\u00fcltig zu erkl\u00e4ren mit dem elektronischen Personalausweis (eID). Mit dieser Anwendung wird eine Unterschrift gesetzt auf eine hochgeladene Datei. Nur diese Unterschrift enth\u00e4lt Informationen \u00fcber die Identit\u00e4t des Unterzeigners. Diese Information wird nicht an einer anderen Stelle gespeichert, au\u00dfer in den Dateien die unterschrieben wurden.
