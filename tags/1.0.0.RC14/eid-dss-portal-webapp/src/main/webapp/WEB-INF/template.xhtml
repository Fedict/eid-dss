<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="cache-control" content="no-cache, no-store"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>#{messages.title}</title>
    <link rel="stylesheet" type="text/css"
          href="#{facesContext.externalContext.requestContextPath}/style.css"/>
</head>

<body>

<div id="wrapper">

    <div id="header">

        <div id="language">
            <h:form>
                <h:selectOneMenu id="language"
                                 value="#{dssLanguageSelector.localeString}" onchange="submit();">
                    <f:selectItems value="#{dssLanguageSelector.supportedLocales}"/>
                </h:selectOneMenu>
            </h:form>
        </div>
        <div id="home">
            <a href="#{facesContext.externalContext.requestContextPath}/main">
                #{messages.home}
            </a>
        </div>

        <div id="logo">
            <h:graphicImage id="logo" alt="sign.belgium.be"
                            url="/images/signbox_#{dssLanguageSelector.locale.language}.png"/>
        </div>

    </div>

    <f:view>

        <div id="content">
            <ui:insert name="body">
                <p>Default Body</p>
            </ui:insert>
        </div>

        <div id="footer">
            <p align="center">#{messages.copyright}</p>
        </div>
    </f:view>

</div>

<script type="text/javascript" src="./js/global.js"></script>

</body>

</html>
